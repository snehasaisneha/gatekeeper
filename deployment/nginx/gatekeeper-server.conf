# =============================================================================
# Gatekeeper Server (runs on the Gatekeeper machine)
# =============================================================================
# Serves the Gatekeeper API + frontend. Internal only.
# =============================================================================

# Path to built frontend (npm -C frontend run build)
set $frontend_root "/opt/gatekeeper/frontend/dist";  # EDIT

server {
    listen 8000;

    # API → Gatekeeper backend (uvicorn)
    location /api/ {
        proxy_pass http://127.0.0.1:8001;  # EDIT: uvicorn port
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check
    location = /health {
        proxy_pass http://127.0.0.1:8001/health;
    }

    # Frontend → static files
    location / {
        root $frontend_root;
        try_files $uri $uri/ $uri.html /index.html;
    }
}
