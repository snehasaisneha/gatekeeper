# =============================================================================
# App Server (runs on the App machine)
# =============================================================================
# Serves your app. Internal only. Template - copy for each app.
# =============================================================================

server {
    listen 3000;  # EDIT: Port for this app

    # Option A: Proxy to app backend (e.g., Node, Python, etc.)
    location / {
        proxy_pass http://127.0.0.1:3001;  # EDIT: Your app's internal port
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Auth-User $http_x_auth_user;  # Forwarded from routing
    }

    # Option B: Serve static files (uncomment and comment out Option A)
    # location / {
    #     root /var/www/myapp;  # EDIT: Path to static files
    #     try_files $uri $uri/ $uri.html =404;
    # }
}
